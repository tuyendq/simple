<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .simple {
            margin: 0;
            background-color: #aa0000;
            
            /* align-items: center; */
            overflow: hidden;
        }

        .main {
       
            
            min-height: 100vh;
            
            margin: 0;
            

        }
        .boxed {
            color: #ffffff;
            border: .3rem solid #ffffff;
            text-align: center;
            max-width: 90vw;
            min-height: 90vh;
            /* margin-left: 5%;
            margin-top: 5%; */
            
            margin: 0 auto;
            
        }
        .quote {
            font-size: 2rem;
        }
        .author {
            font-size: 1.2rem;
            font-style: italic;
        }
    </style>
</head>

<body class="simple">
    <div class="main">
        <div class="boxed">
            <p class="quote">Mọi sự đến rồi đi.</p>
            <p class="author">&mdash; Tác giả</p>
        </div>
    </div>
</body>

</html>
